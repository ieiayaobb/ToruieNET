<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function(){
            $("#login").click(function(){
               window.location.href = "index.html";
            });
        });
    </script>
</head>
<body>
<div class="main-wrap">
    <div class="main">
        <div class="logo">
        </div>
        <div class="content">
            <div class="name">
                <div class="icon" id="naicon"></div>
                <div class="text">
                    <input type="text"  placeholder="请输入用户名">
                </div>
            </div>
            <div class="password">
                <div class="icon" id="pwicon"></div>
                <div class="text">
                    <input type="password"   placeholder="请输入密码">
                </div>
            </div>
            <div class="system">
                <div class="s1">
                    <input type="radio" checked="checked" id="jks" name="whichs"/>
                    <div class="sysname"><label for="jks">进入监控主界面</label></div>
                </div>

                <div class="s2">
                    <input type="radio" id="abs" name="whichs" />
                    <div class="sysname"><label for="abs">进入安保综合管理界面</label></div>
                </div>

            </div>
            <div id="login" class="landed">
                <input type="button">
            </div>
        </div>

    </div>
</div>
</body>
</html>
